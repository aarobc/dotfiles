- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim:
      force: true
      path: vim
    ~/.config/nvim:
      force: true
      path: vim
    ~/.config/i3:
      force: true
      path: i3
    ~/.vimrc:
      force: true
      path: vimrc
    ~/.config/nvim/init.vim:
      force: true
      create: true
      path: vimrc
    ~/.tmux.conf:
      force: true
      path: tmux.conf
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.profile:
      force: true
      path: profile
    ~/.config/i3status/config:
      force: true
      path: i3status.conf

